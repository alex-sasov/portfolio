<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        font-family: sans-serif;
        padding: 40px;
      }

      .container > div {
        color: #fdecb8;
        font-size: 20px;
        padding: 20px;
        text-align: center;

        /* flex: 1; */
      }

      .prime {
        background-color: #a2cbb6;
      }

      .secondary {
        background-color: #ed7871;
      }

      .container {
        border: 10px solid #fdecb8;

        /* special sauce */
        display: flex;
        justify-content: flex-end;
        
        /* flex-direction: column-reverse; */
      }

      .home {
        /* fills whole space minus the fixed size of the other items */
         flex: 1; 
      }

      .search {
        /* margin-left: auto; */
         flex: 1; 
      }

      .logout {
        /* margin-left: auto; */
         flex: 2; 
      }
    </style>
  </head>
  <body>
    <nav class="container">
      <div class="home prime">Home</div>
      <div class="search secondary">Search</div>
      <div class="logout prime">Logout</div>
    </nav>
  </body>
</html>
